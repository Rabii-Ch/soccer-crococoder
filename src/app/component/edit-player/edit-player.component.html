<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">edit match</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #MatchForm="ngForm" (ngSubmit)='editPlayer()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}" placeholder="name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.lastName" [ngModelOptions]="{standalone: true}" placeholder="lastName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.discription" [ngModelOptions]="{standalone: true}" placeholder="discription">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Edit player</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
