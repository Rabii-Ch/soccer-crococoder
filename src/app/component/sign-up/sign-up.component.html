<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Sign up</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='signupForm'>
                    <div class="form-group">
                        <!-- reactive Form -->
                        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].touched || 
                    signupForm.controls['firstName'].dirty)">

                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
                            First name must have at least 3 characters
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.required" class="text-danger">
                            First name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
                    </div>
                    <div *ngIf="signupForm.controls['lastName'].invalid && 
                    (signupForm.controls['lastName'].touched || 
                    signupForm.controls['lastName'].dirty)">

                        <div *ngIf="signupForm.controls['lastName'].errors.minlength" class="text-danger">
                            Last name must have at least 6 characters
                        </div>
                        <div *ngIf="signupForm.controls['lastName'].errors.required" class="text-danger">
                            Last name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='email' placeholder="Email">
                    </div>
                    <div *ngIf="signupForm.controls['email'].invalid && 
                    (signupForm.controls['email'].touched || 
                    signupForm.controls['email'].dirty)">

                        <div *ngIf="signupForm.controls['email'].errors.email" class="text-danger">
                            Email is invalid
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.required" class="text-danger">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='password' placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='cPassword' placeholder="Confirm password">
                    </div>
                    <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                    <div class="form-group">
                        <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelectedUser($event)' />
                    </div>
                    <img [src]="imagePreviewUser" height="100px" width="100px">
                    <div class="form-group">
                        <!-- <button type="submit" (click)='addUser()' class="btn btn-primary py-3 px-5">sign up</button> -->
                        <button type="submit" (click)='addUser(signupForm.value)' class="btn btn-primary py-3 px-5">sign up</button>
                    </div>
                    {{signupForm.value | json}} {{signupForm.status | json}}
                </form>
            </div>

        </div>
    </div>
</div>
